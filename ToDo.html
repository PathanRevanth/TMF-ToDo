<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px auto;
      max-width: 900px;
      background: #f9f9f9;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    input[type="text"], input[type="date"] {
      padding: 8px;
      width: 100%;
    }

    .completed {
      background-color: #d9ffd9;
      color: gray;
      text-decoration: line-through;
    }

    .star {
      cursor: pointer;
      font-size: 20px;
    }

    .starred {
      color: gold;
    }

    .draggable {
      cursor: move;
    }

    .dropzone {
      min-height: 10px;
    }

    .button {
      padding: 8px 12px;
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .list-title {
      margin-top: 40px;
      text-align: left;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <h1>To-Do List</h1>

  <div>
    <label>Description:</label>
    <input type="text" id="taskDesc" placeholder="Enter task description" />
    <label>Target Date:</label>
    <input type="date" id="targetDate" />
    <button class="button" onclick="addTask()">Add Task</button>
  </div>

  <div class="list-title">Starred Tasks</div>
  <table id="starredTable">
    <thead>
      <tr>
        <th>Star</th>
        <th>Description</th>
        <th>Created Date</th>
        <th>Target Date</th>
        <th>Mark Complete</th>
      </tr>
    </thead>
    <tbody class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">
    </tbody>
  </table>

  <div class="list-title">To-Do Tasks</div>
  <table id="todoTable">
    <thead>
      <tr>
        <th>Star</th>
        <th>Description</th>
        <th>Created Date</th>
        <th>Target Date</th>
        <th>Mark Complete</th>
      </tr>
    </thead>
    <tbody class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">
    </tbody>
  </table>

  <script>
    let taskId = 0;

    function addTask() {
      const desc = document.getElementById("taskDesc").value.trim();
      const target = document.getElementById("targetDate").value;

      if (!desc || !target) {
        alert("Please enter both description and target date.");
        return;
      }

      const createdDate = new Date().toISOString().split("T")[0];
      const row = createRow(desc, createdDate, target, false);

      document.querySelector("#todoTable tbody").appendChild(row);
      document.getElementById("taskDesc").value = "";
      document.getElementById("targetDate").value = "";
    }

    function createRow(desc, created, target, starred) {
      const tr = document.createElement("tr");
      tr.id = `task-${taskId++}`;
      tr.draggable = true;
      tr.classList.add("draggable");

      tr.ondragstart = event => {
        event.dataTransfer.setData("text/plain", tr.id);
      };

      // Star column
      const starTd = document.createElement("td");
      const starSpan = document.createElement("span");
      starSpan.classList.add("star");
      if (starred) starSpan.classList.add("starred");
      starSpan.innerHTML = "â˜…";
      starSpan.onclick = () => toggleStar(tr, starSpan);
      starTd.appendChild(starSpan);

      // Description
      const descTd = document.createElement("td");
      descTd.textContent = desc;

      // Created
      const createdTd = document.createElement("td");
      createdTd.textContent = created;

      // Target
      const targetTd = document.createElement("td");
      targetTd.textContent = target;

      // Complete
      const completeTd = document.createElement("td");
      const completeBtn = document.createElement("button");
      completeBtn.classList.add("button");
      completeBtn.textContent = "Complete";
      completeBtn.onclick = () => {
        tr.classList.toggle("completed");
        completeBtn.disabled = tr.classList.contains("completed");
      };
      completeTd.appendChild(completeBtn);

      tr.appendChild(starTd);
      tr.appendChild(descTd);
      tr.appendChild(createdTd);
      tr.appendChild(targetTd);
      tr.appendChild(completeTd);

      return tr;
    }

    function toggleStar(row, starElement) {
      const isStarred = starElement.classList.toggle("starred");
      const targetTable = isStarred ? "#starredTable" : "#todoTable";
      document.querySelector(`${targetTable} tbody`).appendChild(row);
    }

    function allowDrop(event) {
      event.preventDefault();
    }

    function drop(event) {
      event.preventDefault();
      const id = event.dataTransfer.getData("text");
      const row = document.getElementById(id);
      const targetBody = event.target.closest("tbody");
      if (targetBody && row) {
        targetBody.appendChild(row);
      }
    }
  </script>

</body>
</html>
